    <body>
        <!--[if lte IE 9]>

        <![endif]-->

        <!-- Add your site or application content here -->
		<div class="container">
		<div class="tutorial"><h1>Fourple Leaderboard</h1>
			<table class="leaderboard"><tbody id="results"><tr><td>Test</td></tr></tbody></table>
		<a id="start" href="index.html">Tutorial</a> <a id="start" href="game.html">Start</a>
		</div>
		</div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
		<script>
			var results = JSON.parse(localStorage.getItem('metrics')) || [];
			results.sort(function(a, b) {
				return (a.end - a.start) - (b.end - b.start);
			});
			var output = '<tr><th>Name</th><th>Seconds</th></tr>';
			for (var i = 0, result; result = results[i]; ++i) {
				console.log(result);
				var time = Math.floor((result.end - result.start) / 1000);
				output += '<tr><td>' + result.name + '</td><td>' + time + '</td></tr>';
			}
			$('#results').html(output);
		</script>
    </body>
</html>
